<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>خیریه</title>
    <link rel="stylesheet" href="{% static 'css/ben.css' %}" type="text/css">
</head>
<body>
    <div class="center">
          <h1>فرم خیریه</h1>
          <form method="post">
           {% csrf_token %}
            <div class="inputbox">
              {{ form.name }}
              <span>اسم خیریه</span>
            </div>
            <div class="inputbox">
              {{ form.reg_number }}
              <span dir="rtl">شماره ثبت خیریه</span>
            </div>
            <div class="inputbox">
              <input type="submit" value="ثبت">
            </div>
          </form>
    </div>
</body>
</html>
